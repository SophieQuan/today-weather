<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Today Weather | Weather App</title>
</head>

<body>
    <header class="hero d-flex flex-column justify-content-center p-3">
        <h1 class="app-title"><i class="fas fa-cloud-sun-rain"></i>Today Weather</h1>
    </header>


    <main class="row p-3">
        <div class="col-12 col-md-4 col-xl-3">

            <div class="card mb-3">
                <h3 class="card-header text-uppercase">Search For a City</h3>
                <div class="input-group row p-2">
                    <div class="form-outline col-10 col-md-10 col-lg-10 col-xl-11">
                        <input id="search-input" type="search" id="form1" class="form-control cityInput" />
                    </div>
                    <button id="search-button" type="button" class="btn btn-primary col-2  col-md-2 col-lg-2 col-xl-1">
                            <i class="fas fa-search"></i>
                        </button>
                </div>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Recent Search</h3>
                <div id="recentSearch" class="card-body">
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8 col-xl-9">
            <div class="currentWeather">


            </div>
            <div class="fiveDaysForecast">
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html
